<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
<style>

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f9fafb;
    color: #c1d7e6;
    line-height: 1.6;
  }
  button {
            margin-top: 20px;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
  
  
  .hero {
    
    color: #060707;
    height: 90vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 2rem;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.8);
  }
  
  
  section {
    padding: 4rem 2rem;
    max-width: 900px;
    margin: auto;
  }
  section h3 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    text-align: center;
    color: #003366;
    font-weight: 600;
  }
  
  
  .contact-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #003366;
  }
  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1.5rem;
    border-radius: 4px;
    border: 1px solid #ddd;
    font-size: 1rem;
    resize: vertical;
  }
  .contact-form button {
    background: #003366;
    color: #ffcc00;
    border: none;
    padding: 0.75rem 2rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    border-radius: 25px;
    transition: background 0.3s;
    display: block;
    margin: auto;
  }
  
  
</style>
</head>
<body>
    <section id="contact">
  <h3>Contact Us</h3>
  <form action = "https://formspree.io/f/meogdkne" method ="POST" class="contact-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required placeholder="Your name" />
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required placeholder="your@example.com" /> 
    <label for="phone">Phone Number</label>
    <input
        type="tel"
        id="phone"
        name="phone"
        inputmode="numeric"
        pattern="[0-9]*"
        placeholder="Optional"
        oninput="this.value = this.value.replace(/[^0-9]/g, '')"/>
    <label for="message">How can we help you?</label>
    <textarea id="message" name="message" rows="5" required placeholder="Describe your electrical needs or questions"></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>
<a href="elecrical-1.html"><button> Home Back</button></a>
</body>
</html>
